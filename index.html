<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="left">
            <img src="images/payment.jpg" alt="customer paying at coffee shop">
        </div>

        <div class="right">

            <div class="top">
                <h1>
                    <em>
                        This is not a real service! You know you need something like this in your life to help you realize your deepest dreams.
                        <p>Sign up now to get started.</p>
                    </em>
                </h1>
            </div>

            <form>
                <h2>Please Fill Out The Following Fields:</h2>

                <div class="row">
                    <div class="field">
                        <label for="first-name">FIRST NAME</label>
                        <input id='first-name' name='first-name' type='text' required/>
                    </div>

                    <div class="field">
                        <label for="last-name">LAST NAME</label>
                        <input id='last-name' name='last-name' type='text' required/>
                    </div>
                </div>
            

                <div class="row">
                    <div class="field">
                        <label for="email">EMAIL</label>
                        <input id='email' name='email' type="email" required placeholder="your@email.com"/>
                    </div>
                    
                    <div class="field">
                        <label for="phone-num">PHONE NUMBER</label>
                        <input id='phone-num' name='phone-num' type='tel' required/>
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label for="password">PASSWORD</label>
                        <input id='password' name='password' type="password" required/>
                    </div>

                    <div class="field">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input id='password-confirm' name='password-confirm' type='password'required/>
                    </div>
                </div>    
            

                <div class="button-row">
                    <button type="submit">Create Account</button>
                    <div>Already have an account? <span><a href="">Log in</a></span></div>
                </div>

            </form>
            
            <div class="bottom"></div>

        </div>
    
</body>
</html>
